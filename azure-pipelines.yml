# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  branches:
    include:
      - use-cms-to-manage-content
      - master

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      displayName: Login to docker registry
      inputs:
        containerRegistry: 'Nazwa.pl docker registry-ChataJana'
        command: 'login'
    - task: Docker@2
      inputs:
        containerRegistry: 'Nazwa.pl docker registry-ChataJana'
        repository: 'cj'
        command: 'buildAndPush'
        Dockerfile: '$(Build.SourcesDirectory)/cj/Dockerfile'
        tags: '$(tag)'